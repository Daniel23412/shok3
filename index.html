<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mines 1win</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>MINES</h1>
        
        <div class="settings">
            <div class="input-group">
                <label>Количество мин</label>
                <input type="number" id="minesCount" min="1" max="20" value="3" />
            </div>
            <div class="input-group">
                <label>Ставка</label>
                <input type="number" id="betAmount" min="1" value="100" />
            </div>
        </div>

        <button id="startGame">ИГРАТЬ</button>

        <div id="gameField" class="grid hidden"></div>

        <div id="gameInfo" class="hidden">
            <div id="multiplier">Множитель: 1.00×</div>
            <div id="winAmount">Выигрыш: 0</div>
            <div class="buttons">
                <button id="cashout" disabled>ЗАБРАТЬ</button>
                <button id="showMines">ПОКАЗАТЬ МИНЫ (чит)</button>
            </div>
        </div>

        <div id="result" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
